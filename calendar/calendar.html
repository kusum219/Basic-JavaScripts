<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="calendar.css">
</head>
<body>
    <div class="container">
        <div class="calendar">
                <div class="left">
                <p id="date"></p>
                <p id="day"></p>
                </div>

                <div class="right">
                <p id="month"></p>
                <p id="year"></p>
                </div>
            </div>
    </div>
    <script>
const date = document.getElementById("date");
const day = document.getElementById("day");
const month = document.getElementById("month");
const year = document.getElementById("year");

const present = new Date();

const weekDays = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"]

const allMonths = ["January","Feburary","March","April","May","June","July","August","September","October","November","December"];


date.innerHTML = present.getDate() <10 ? "0"+present.getDate() : present.getDate();
day.innerHTML = weekDays[present.getDay()]
month.innerHTML = allMonths[present.getMonth()];
year.innerHTML = present.getFullYear();
</script>
</body>
</html>
