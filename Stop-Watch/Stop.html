<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="Stop.css">
    <script src="https://kit.fontawesome.com/f6e1ca432e.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="stopWatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <i onclick="watchStop()" class="fa fa-stop-circle" aria-hidden="true"></i>
            <i onclick="watchStart()" class="fa fa-play-circle" aria-hidden="true"></i>
            <i onclick="watchReset()" class="fa fa-repeat" aria-hidden="true"></i>
        </div>
    </div>

    <script>

        let [seconds, minutes, hours] = [0,0,0];
        let displayTime = document.getElementById("displayTime");
        let timer = null;

        function stopWatch(){
            seconds++;
            if(seconds==60){
                seconds = 0;
                minutes++;
                if(minutes==60){
                    minutes=0;
                    hours++;
                }
            }

            let h = hours < 10 ? "0" + hours : hours;
            let m = minutes < 10 ? "0" + minutes : minutes;
            let s = seconds <10 ? "0" + seconds : seconds;

            displayTime.innerHTML = h + ":" + m + ":"+ s;
        }

        function watchStart(){
           if(timer!== null){
            clearInterval(timer);
            }   
              timer =  setInterval(stopWatch,1000);
        }

        function watchStop(){
            clearInterval(timer);
        }

        function watchReset(){
            clearInterval(timer);
            [seconds,minutes,hours] = [0,0,0];
            displayTime.innerHTML = "00:00:00";
        }
    </script>
</body>
</html>
