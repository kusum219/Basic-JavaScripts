<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="Product.css">
</head>
<body>
    <div class="container">
        <div class="gallery">
            <img id="productImg" src="https://th.bing.com/th/id/OIP.5fHV4K5IqGinsMxCrFCrSgHaHa?w=218&h=218&c=7&r=0&o=7&cb=iwp2&dpr=1.5&pid=1.7&rm=3">
        
            <div class="controls">
                <span class="btn active"></span>
                <span class="btn"></span>
                <span class="btn"></span>
            </div>
        
        </div>
        <div class="details">
            <h1>Casual T Shirt</h1>
            <h2>$15.00</h2>
            <h3>30% OFF</h3>
            <P>Lorem ipsum dolor sit amet consectetur adipisicing elit. Id, laboriosam. Sint nam natus asperiores! Itaque autem ut voluptas hic reiciendis fugiat sit, quaerat minus corpori</P>
        
        <form>
        <div class="size-select">
            <p>Size</p>
            <label for="small">
                <input type="radio" name="size" id="small">
                <span>S</span>
            </label>
            <label for="medium">
                <input type="radio" name="size" id="medium">
                <span>M</span>
            </label>
            <label for="large">
                <input type="radio" name="size" id="large">
                <span>L</span>
            </label>
        </div>

        <div class="color-select">
            <p>Color</p>
            <label for="red">
                <input type="radio" name="color" id="red">
                <span class="color-1"></span>
            </label>
            <label for="green">
                <input type="radio" name="color" id="green">
                <span class="color-2"></span>
            </label>
            <label for="blue">
                <input type="radio" name="color" id="blue">
                <span class="color-3"></span>
            </label>
            <label for="pink">
                <input type="radio" name="color" id="pink">
                <span class="color-4"></span>
            </label>
        </div>

        <div class="quantity-select">
            <p>Ouantity</p>
                <input type="number" value="1" >
        </div>
        <button>Buy Now</button>
        </form>
        </div>
    </div>

<script>
    let productImg = document.getElementById("productImg");
    let btn = document.getElementsByClassName("btn");

    btn[0].onclick = function(){
        productImg.src = "https://th.bing.com/th/id/OIP.5fHV4K5IqGinsMxCrFCrSgHaHa?w=218&h=218&c=7&r=0&o=7&cb=iwp2&dpr=1.5&pid=1.7&rm=3";
    
        for(bt of btn){
            bt.classList.remove("active");
        }this.classList.add("active");

    }
    btn[1].onclick = function(){
        productImg.src ="https://th.bing.com/th/id/OIP.UPlL6TWJ32TeJpzse8BsKQHaHa?cb=iwp2&pid=ImgDet&w=178&h=178&c=7&dpr=1.5";
      
        for(bt of btn){
            bt.classList.remove("active");
        }this.classList.add("active");
    }
    btn[2].onclick = function(){
        productImg.src = "https://th.bing.com/th/id/OIP.wYbX8VeQuhUYhDnqrX7VSQHaJo?cb=iwp2&pid=ImgDet&w=178&h=231&c=7&dpr=1.5";
      
        for(bt of btn){
            bt.classList.remove("active");
        }this.classList.add("active");
    }
</script>
</body>
</html>
