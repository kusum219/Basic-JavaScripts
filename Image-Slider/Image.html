<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="image.css">
</head>
<body>

    <div class="slider">
        <div class="slides">
                <img class="slide" src="https://images.pexels.com/photos/63764/pexels-photo-63764.jpeg?cs=srgb&dl=pexels-63764.jpg&fm=jpg">
                <img src="https://images.creativemarket.com/0.1.0/ps/7169326/1920/1080/m1/fpnw/wm0/1-.jpg?1&s=dbece7566395f5001e5f21272e0b8087">
                <img src="https://th.bing.com/th/id/OIP.m3rHX-_LHgtzASkyqW9kZgHaEJ?w=626&h=351&rs=1&pid=ImgDetMain">
        </div>

        <div class="btn">
        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
        </div>
    </div>

    <script src="slide.js"></script>
</body>
</html>
